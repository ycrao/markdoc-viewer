<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MarkdocViewer - 单页Markdown文档阅读器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/bootstrap_mdv.css" rel="stylesheet">
    <link href="css/github-markdown-light.css" rel="stylesheet">
    <!--
    <link rel="stylesheet" type="text/css" href="http://yas.ystatic.cn/41345695beaa9b2e/css/github-markdown.css">
    <script src="http://yas.ystatic.cn/lib/marked/marked.js"></script>
    <script src="http://yas.ystatic.cn/lib/highlight.js/highlight.pack.js?v=9.6.0"></script>
    <link href="http://yas.ystatic.cn/lib/highlight.js/styles/github.css?v=9.6.0" rel="stylesheet">
    <script src="http://yas.ystatic.cn/lib/jQuery/jQuery-2.2.3.min.js"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/markdoc_viewer.js"></script>
    <style>
    body{margin:5px auto;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,"Hiragino Sans GB","Microsoft Yahei",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";-webkit-font-smoothing:antialiased}body.md-doc{max-width:none}.docs-wrapper{margin:50px 0}strong{font-weight:700}.docs-nav{padding:10px 0 10px 0}.docs-nav ul{list-style-type:none;list-style-position:inside}.docs-nav ul li{line-height:24px;color:#999;text-overflow:ellipsis;overflow:hidden;white-space:nowrap}.docs-nav ul li>a{color:#999;text-decoration:none}.docs-nav ul li.active a,.docs-nav ul li>a:hover{color:#000}.docs-nav .sider p{font-weight:700}pre{font-family:'Courier New',Courier,monospace}.markdown-body{margin-bottom:50px!important}
    </style>
</head>
<body>
    <div class="docs-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <article class="markdown-body" id="content">
                        <!-- md_doc_body -->
                    </article>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6">
                    <div class="docs-nav bg-info">
                        <h3>目录</h3>
                        <section id="sider-menu">
                            <!-- md_doc_nav -->
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    var dir = config('dir', ''),
        repo = config('repo', 'yascmf/docs'),
        branch = config('branch', 'master'),
        index = config('index', 'index.md'),
        home = config('home', 'README.md');
    var config = {
        //default git raw base url : https://raw.githubusercontent.com/
        'base_url': 'https://raw.githubusercontent.com/',
        'base_dir': dir,
        'repo_name': repo,
        //default branch name : master
        'branch_name': branch,
        'index_file': index,
        'home_file': home,
        //sider menu div id
        'sider_id': 'sider-menu',
        //markdown content div id
        'content_id': 'content',
    };
    console.log(config);
    var mv = new MarkdocViewer(config);
    mv.viewer();
    //highlight sider menu
    setTimeout(function() {
        var href = '?doc=' + request('doc');
        var sider = mv.options['sider_id'];
        // $('#' + sider + ' li').find('a[href="' + href + '"]').closest('li').addClass('active');
        var targetLi = document.querySelector('#' + sider +' li a[href="' + href + '"]')
        if (targetLi.parentElement) {
            targetLi.parentElement.setAttribute('class', 'active')
        }
    }, 2000);
</script>
</body>
</html>
